<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CrazyFlex | Social Links</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #1a1a2e;
      --card: #292a3e;
      --text: #f0f0f0;
      --highlight: #5c5bee;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      font-family: 'Poppins', sans-serif;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .banner {
      width: 100%;
      height: 200px;
      background: url('https://wallpapercave.com/wp/wp12583140.jpg') center/cover no-repeat;
      border-bottom: 5px solid var(--highlight);
    }

    .title {
      font-size: 36px;
      font-weight: 600;
      margin: 30px 0;
      background: var(--highlight);
      padding: 15px 30px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .card {
      background-color: var(--card);
      border-radius: 20px;
      padding: 30px 40px;
      max-width: 650px;
      width: 90%;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      text-align: center;
      margin-bottom: 30px;
    }

    .card h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: var(--highlight);
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .link-box {
      background-color: #333;
      border-radius: 12px;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      color: white;
      text-decoration: none;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .link-box:hover {
      background-color: var(--highlight);
      transform: scale(1.05);
    }

    .link-box img {
      width: 28px;
      height: 28px;
      margin-right: 10px;
    }

    .back-link {
      margin: 30px 0;
      font-size: 16px;
      color: #999;
      text-decoration: none;
    }

    .back-link:hover {
      color: var(--highlight);
    }

    @media (max-width: 600px) {
      .title {
        font-size: 28px;
        padding: 10px 20px;
      }

      .link-box {
        width: 90%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <div class="banner"></div>

  <div class="title">CRAZYFLEX SOCIAL LINKS</div>

  <div class="card">
    <h2>Follow & Connect with Me</h2>
    <div class="links">
      <a class="link-box" href="https://www.youtube.com/@CrazyFlex404" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube Logo"> YouTube
      </a>
      <a class="link-box" href="https://www.instagram.com" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram Logo"> Instagram Not Avilable
      </a>
      <a class="link-box" href="https://discord.gg/YmQTjtTG" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord Logo"> Discord
      </a>
      <a class="link-box" href="https://twitter.com" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter Logo"> Twitter Not Avilable
      </a>
      <a class="link-box" href="https://t.me/+Zd3dvLxrp1hkNGI9" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram Logo"> Telegram
      </a>
      <a class="link-box" href="https://mail.google.com">
        <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email Logo"> Email
      </a>
    </div>
  </div>

</body>
</html>
