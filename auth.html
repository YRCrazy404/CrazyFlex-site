<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CrazyFlex - Minecraft Background</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #111;
      position: relative;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      gap: 20px;
    }

    .bg-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://cms-assets.xboxservices.com/assets/22/3a/223a1521-60cf-4a82-b708-c5f2fdfcf163.jpg?n=Minecraft-Vanilla_Sneaky-Slider-1084_Spring-to-Life_1600x675.jpg') center/cover no-repeat;
      opacity: 0;
      animation: fadeIn 3s ease-in-out forwards;
      z-index: -1;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    h1 {
      font-size: 2.5rem;
      z-index: 1;
      text-shadow: 2px 2px 10px #000;
      margin: 0;
    }

    button.get-started {
      z-index: 1;
      padding: 12px 28px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      background-color: #3b82f6; /* Tailwind blue-500 */
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.6);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button.get-started:hover {
      background-color: #2563eb; /* Tailwind blue-600 */
      box-shadow: 0 6px 20px rgba(37, 99, 235, 0.8);
    }
  </style>
</head>
<body>
  <div class="bg-img"></div>

  <h1>Welcome to CrazyFlex!</h1>
  <button class="get-started" onclick="window.location.href='home.html'">Get Started!</button>
</body>
</html>
