<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CrazyFlex Game Zone</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://pbs.twimg.com/media/FaDAzkxWYAAV3KQ.jpg:large') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.2);
      padding: 2rem;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      color: #f7f7f7;
      margin-bottom: 1rem;
      animation: pop 0.8s ease-in-out;
    }

    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem 0;
    }

    .game-card {
      background: #2c2c44;
      border-radius: 15px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(59, 161, 1245, 100);
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .game-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 20px rgba(59, 161, 1245, 100);
    }

    .game-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 10px;
    }

    .game-title {
      font-size: 1.3rem;
      color: #5757df;
      margin-top: 0.8rem;
    }

    .game-desc {
      font-size: 0.9rem;
      color: #ccc;
      margin: 0.5rem 0;
    }

    .play-btn {
      margin-top: 0.8rem;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 8px;
      background: #4a47a3;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }

    .play-btn:hover {
      background: #529be0;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
